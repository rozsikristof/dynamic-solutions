<div class="user-profile">
    <ds-card class="card--max-height">
        <div class="user-profile__inner">
            <h1 class="user-profile__title">User profile</h1>
            <ds-loading *ngIf="isLoading"></ds-loading>
            <ng-container *ngIf="!isLoading">
                <div class="user-profile__info">
                    <img
                        *ngIf="!user.image"
                        class="image user-profile__no-avatar"
                        src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-High-Quality-Image.png"
                        alt="No avatar"
                    />
                    <img
                        *ngIf="user.image"
                        class="image"
                        [src]="user.image"
                        alt="User avatar"
                    />
                    <div *ngIf="user?.firstName" class="user-profile__grid">
                        <span class="user-profile__grid-item">First Name:</span>
                        <span class="user-profile__grid-item">{{ user.firstName }}</span>
                        <span class="user-profile__grid-item">Last Name:</span>
                        <span class="user-profile__grid-item">{{ user.lastName }}</span>
                        <span class="user-profile__grid-item">Email:</span>
                        <span class="user-profile__grid-item">{{ user.email }}</span>
                        <span class="user-profile__grid-item">Phone:</span>
                        <span class="user-profile__grid-item">{{ user.phone }}</span>
                        <span class="user-profile__grid-item">Birthday:</span>
                        <span class="user-profile__grid-item">{{ user.birthday }}</span>
                        <span class="user-profile__grid-item">About:</span>
                        <p class="user-profile__grid-item user-profile__about">{{ user.about }}</p>
                    </div>
                </div>
                <h2 class="user-profile__no-data" *ngIf="!user?.firstName">No user data to show</h2>
                <button
                    class="card__button"
                    aria-label="Edit details on user information page"
                    (click)="navigateToUserInfoPage()"
                >
                    Edit details
                </button>
            </ng-container>
        </div>
    </ds-card>
</div>
